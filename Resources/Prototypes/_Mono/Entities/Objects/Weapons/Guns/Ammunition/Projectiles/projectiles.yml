- type: entity
  id: ShipMediumPlasmaProjectile
  name: plasma projectile
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
    - type: Projectile
      damage:
        types:
          Caustic: 100
          Structural: 700
          Heat: 225
          Radiation: 50
          Ion: 40
    - type: Sprite
      sprite: _Mono/Objects/SpaceArtillery/plasmashot.rsi
      layers:
        - state: plasmashot
    - type: Ammo
      muzzleFlash: null
    - type: ShipWeaponProjectile
    - type: RadarBlip
      scale: 1.25
      requireNoGrid: true
    - type: TimedDespawn
      lifetime: 60
    - type: PointLight
      color: "#FB00FF"
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Cryo
      maxIntensity: 120
      intensitySlope: 3
      totalIntensity: 40
      maxTileBreak: 1

